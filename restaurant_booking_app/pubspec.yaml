name: restaurant_booking_app
description: Мобильное приложение для бронирования столиков в ресторанах
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP Client
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  intl: ^0.19.0
  
  # Social Authentication
  url_launcher: ^6.2.2
  crypto: ^3.0.3
  
  # Platform specific
  flutter_web_auth_2: ^3.0.5
  
  # Maps and Geolocation
  yandex_mapkit: ^4.0.0
  geolocator: ^10.1.0
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.4
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  freezed: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/